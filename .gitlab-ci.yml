image: alpine

before_script:
- apk update
- apk add doxygen
## Uncomment the following line if you use graphviz dot graphs
#- apk add ttf-freefont graphviz

test:
  script:
  - doxygen docs/Doxyfile
  except:
  - master
  
pages:
  script:
  - doxygen docs/Doxyfile
  - mv docs/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
